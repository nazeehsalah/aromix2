<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{'Thank You'| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-thank-you">
  <ion-card>
    <ion-card-title>{{"Transfer through"|translate}}</ion-card-title>
    <ion-card-content>
      <ion-icon name="cash"></ion-icon>
      <h3>{{'AlexBank'| translate }}</h3>
      <h4>111352601001</h4>
      <hr>
      <h3>{{'NBE'| translate }}</h3>
      <h4>1613070436103200015</h4>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-icon name="checkmark-circle"></ion-icon>
      <h3>{{'Thank You'| translate }}</h3>
      <h4>{{'Thank you for shopping with us.'| translate }}</h4>
      <button ion-button block color="primary"
        *ngIf="shared.customerData.id!=null" (click)="openOrders()">{{'My
        Orders'| translate }}</button>
      <button ion-button block clear color="primary" (click)="openHome()">{{'Continue
        Shopping'| translate }}</button>
    </ion-card-content>
  </ion-card>

</ion-content>
